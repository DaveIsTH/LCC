<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Captions</title>
    <style>
        body {
            background-color: black;
            color: yellow;
            font-size: 3em;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column; /* Align items vertically */
        }
        #captions {
            transition: color 0.5s;
            overflow-y: hidden;
            max-height: 90vh;
            width: 100%;
            box-sizing: border-box;
            text-align: center; /* Center initial text */
        }
        #controls {
            display: none; /* Hidden by default */
            margin-top: 20px;
        }
        #controls button {
            margin: 5px;
            padding: 10px;
            font-size: 0.5em;
            background-color: #444;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #controls button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <div id="captions">Listening...</div>
    <div id="controls">
        <button onclick="switchLanguage()">Switch Language (Space)</button>
        <button onclick="increaseFontSize()">Increase Font Size (+)</button>
        <button onclick="decreaseFontSize()">Decrease Font Size (-)</button>
    </div>
    <script>
        const captionsElement = document.getElementById('captions');
        const controlsElement = document.getElementById('controls');
        let recognition;
        let currentLanguage = localStorage.getItem('language') || 'cs-CZ';
        let currentText = '';
        let clearTimeoutId;
        let fontSize = parseFloat(localStorage.getItem('fontSize')) || 3; // Retrieve font size from localStorage or default to 3

        // Apply the initial font size
        captionsElement.style.fontSize = `${fontSize}em`;

        function initSpeechRecognition(showLanguage = true) {
            recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
            recognition.lang = currentLanguage;
            recognition.interimResults = true;
            recognition.continuous = true;

            if (showLanguage) {
                // Display the language name when starting or switching
                captionsElement.textContent = currentLanguage === 'cs-CZ' ? 'Czech' : 'Slovak';
                captionsElement.style.textAlign = 'center'; // Center the initial text
            }

            setTimeout(() => {
                recognition.start();
            }, showLanguage ? 1000 : 0); // Delay only if showing language name

            recognition.onresult = (event) => {
                const transcript = Array.from(event.results)
                    .map(result => result[0])
                    .map(result => result.transcript)
                    .join('');

                if (transcript !== currentText) {
                    currentText = transcript;
                    captionsElement.textContent = currentText;
                    captionsElement.style.color = 'yellow';
                    captionsElement.style.textAlign = 'left'; // Align generated text to the left
                    
                    setTimeout(() => {
                        captionsElement.scrollTop = captionsElement.scrollHeight;
                    }, 0);

                    // Clear the previous timeout
                    clearTimeout(clearTimeoutId);

                    // Set a new timeout to clear the transcript after 2 seconds
                    clearTimeoutId = setTimeout(() => {
                        currentText = '';
                        captionsElement.textContent = '';
                        recognition.stop(); // Stop recognition to clear results
                        setTimeout(() => {
                            initSpeechRecognition(false); // Restart recognition without showing language
                        }, 1000); // Increased delay to ensure recognition restarts cleanly
                    }, 2000);
                }
            };

            recognition.onend = () => {
                setTimeout(() => {
                    recognition.start(); // Restart recognition with a delay
                }, 1000); // Delay to prevent rapid toggling
            };

            recognition.onerror = (event) => {
                console.error('Speech recognition error detected: ' + event.error);
                // Optionally, handle specific errors here
            };
        }

        function switchLanguage() {
            currentLanguage = currentLanguage === 'cs-CZ' ? 'sk-SK' : 'cs-CZ';
            localStorage.setItem('language', currentLanguage);
            location.reload();
        }

        function increaseFontSize() {
            fontSize += 0.2;
            captionsElement.style.fontSize = `${fontSize}em`;
            localStorage.setItem('fontSize', fontSize); // Save font size to localStorage
        }

        function decreaseFontSize() {
            fontSize = Math.max(0.2, fontSize - 0.2);
            captionsElement.style.fontSize = `${fontSize}em`;
            localStorage.setItem('fontSize', fontSize); // Save font size to localStorage
        }

        function toggleControls() {
            controlsElement.style.display = controlsElement.style.display === 'none' ? 'block' : 'none';
        }

        initSpeechRecognition();

        document.addEventListener('keydown', (event) => {
            if (event.key === ' ') {
                switchLanguage();
            } else if (event.key === '+') {
                increaseFontSize();
            } else if (event.key === '-') {
                decreaseFontSize();
            } else if (event.key.toLowerCase() === 'd') {
                toggleControls();
            }
        });
    </script>
</body>
</html>
